<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


<title>Index</title>
<style>
.mensagem {
	color: red;
}
</style>

</head>
<body>

	<div class="container">
		<div class="row" style="padding-bottom: 30px;">
			<div class="col">
				<h2>Repetil salvo</h2>
				<a th:href="@{/listar}" class="btn btn-primary">Listar</a>
				<form th:action="@{/editar/{id}(id=${objetoRepetil.id})}" th:object="${objetoRepetil}" method="post">

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Tamanho:</label>
						<div class="col-sm-5">
							<span th:text="${objetoRepetil.tamanho}"></span>
						</div>	
										
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Temperatura:</label>
						<div class="col-sm-5">
							<span th:text="${objetoRepetil.temperatura}"></span>
						</div>
											
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Tipo:</label>
						<div class="col-sm-2">
							<span th:text="${objetoRepetil.tipo.pais}"></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
